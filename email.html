            <div class="tab-content">
                <div class="tab-pane" id="mbox_new">
                    <form id="new_message_form" class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="mail_sender" class="control-label col-md-1">发件人</label>
                            <div class="col-md-3">
                                <select id="mail_sender" name="mail_sender" class="form-control">
                                    <option>no-replay@example.com</option>
                                    <option>johnySmith@example.com</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="mail_receiver" class="control-label col-md-1">收件人</label>
                            <div class="col-md-11">
                                <input type="hidden" id="mail_receiver" name="mail_receiver" data-form="select2"
                                       value="fvk_cao@outlook.com"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="mail_subject" class="control-label col-md-1">主题</label>
                            <div class="col-md-3">
                                <input type="text" id="mail_subject" name="mail_subject" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <a href="#" class="add_files col-md-offset-1 col-md-11">添加文件</a>
                        </div>
                        <div class="form-group">
                            <label for="mail_message" class="control-label col-md-1">正文</label>
                            <div class="col-md-10">
                                    <textarea name="mail_message" id="mail_message" rows="10"
                                              class="col-md-8 form-control"></textarea>
                            </div>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-primary col-md-offset-1">发送</button>
                        </div>
                    </form>
                </div>
                <div class="tab-pane active" id="mbox_inbox">
                    <div id="dt_inbox_actions" class="btn-group">
                        <a href="javascript:void(0)" class="btn" title="Answer"><i class="fa fa-pencil"></i></a>
                        <a href="javascript:void(0)" class="btn" title="Forward"><i class="fa fa-share"></i></a>
                        <a href="#" class="delete_msg btn" title="Delete" data-tableid="dt_inbox"><i
                                class="fa fa-trash"></i></a>
                    </div>
                    <table id="dt_inbox" class="table table-striped" width="100%" data-msg_rowlink="a">
                        <thead>
                        <tr>
                            <th class="table_checkbox"><input class="sel_msgs" name="sel_msgs" type="checkbox"
                                                              data-tableid="dt_inbox"/></th>
                            <th>主题</th>
                            <th>发件人</th>
                            <th>日期</th>
                            <th>大小</th>
                        </tr>
                        </thead>
                    </table>
                </div>
                <div class="tab-pane" id="mbox_outbox">
                    <div id="dt_outbox_actions" class="btn-group">
                        <a href="javascript:void(0)" class="btn" title="Forward"><i class="fa fa-share"></i></a>
                        <a href="#" class="delete_msg btn" title="Delete" data-tableid="dt_outbox"><i
                                class="fa fa-trash"></i></a>
                    </div>
                    <table id="dt_outbox" class="table table-striped" width="100%" data-msg_rowlink="a">
                        <thead>
                        <tr>

                            <th>发件人</th>
                            <th>日期</th>
                            <th>大小</th>
                        </tr>
                        </thead>

                            <th>发件人</th>
                            <th>日期</th>
                            <th>大小</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
